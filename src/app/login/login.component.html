
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 login-box">
                 
                <div class="login-title">
                    Login
                </div>

                <div class=" login-form">
                    <div class=" login-form">
                        
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" class="form-control" 
								[(ngModel)]="username" (change)="getUserName(username);">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control" 
								[(ngModel)]="password" (change)="getPassword(password);">
                            </div>
							
							<div class="form-group" style="color:#FFF;">
                                  {{displayerror}}
                            </div>

                            <div class="loginbttm">
                                
                                <div class="login-btm login-button">
                                    <button type="submit" (click)="login()" class="btn btn-outline-primary">LOGIN</button>
                                </div>
                            </div>
                        
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
