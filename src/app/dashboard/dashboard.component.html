 

<div class="container" style="margin-top:50px;">
    <div class="row">
		<div class="col-3">
			 
			<select [(ngModel)]="deviceid" (change)="getDevice(deviceid)" >
				<option value="0">-- Select --</option>
				@for (item of devicename; track item) {  
					<option value="{{item.id}}">{{item.name}}</option>
				}
			</select>
			
			<br />
			<br />
			<br />
			@if(deviceid>0){
			 <button type="button" class="btn btn-primary" (click)="getLinePath();">Show Route</button>	
			} 
		</div>

		<div class="col-9"> 
				 
			 <div id="map"></div>

		</div>

	</div>		
</div>
